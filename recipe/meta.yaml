{% set name = "sshfs" %}
{% set version = "2024.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sshfs-{{ version }}.tar.gz
  sha256: 4676df05eb0190eb13e3db3fbe471d9d3d1a69e5cb84981677f104e44754f833

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm >=6.3.1
  run:
    - asyncssh >=2.11.0,<3
    - fsspec >=2021.8.1
    - python >=3.8

test:
  imports:
    - sshfs
    - sshfs.pools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sshfs/
  summary: SSH Filesystem -- Async SSH/SFTP backend for fsspec
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isidentical
    - efiop
    - pmrowla
    - shcheklein
